# Configuration Nginx avec HTTPS + reverse proxy vers n8n
# Point d'entrée unique pour :
# - Frontend (/)
# - Webhooks n8n (/webhook/*)
# - Formulaires RAG n8n (/rag/*, /support-form)

# Redirection HTTP vers HTTPS
server {
    listen 8080;
    server_name _;

    # Redirection automatique vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuration HTTPS principale
server {
    listen 8443 ssl http2;
    server_name _;

    # Certificats SSL
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Configuration SSL moderne et sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # Session SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Limite de taille pour les uploads
    client_max_body_size 50M;

    # Compression gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_vary on;

    # Headers de sécurité renforcés pour HTTPS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Racine du site - Servir le frontend
    root /usr/share/nginx/html;
    index index.html;

    # ========================================
    # Reverse proxy vers n8n - Webhooks uniquement
    # ========================================
    
    # Webhooks n8n (sans authentification pour permettre les appels externes)
    location /webhook/ {
        proxy_pass http://n8n:5678/;
        
        # Headers essentiels pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts pour le streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Buffers
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Headers CORS pour les webhooks
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
        
        # Gestion des requêtes OPTIONS (preflight CORS)
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ========================================
    # Reverse proxy vers Qdrant API
    # ========================================
    
    location /qdrant/ {
        
        proxy_pass http://qdrant:6333/;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ========================================
    # Pages de gestion
    # ========================================

    # Page de gestion des collections Qdrant
    location /qdrant-collections {
        try_files /qdrant-collections.html =404;
    }

    # ========================================
    # Formulaires n8n - Accès simplifié
    # ========================================

    # Page d'upload de documents du RAG
    location /rag/upload-documents {
        
        proxy_pass http://n8n:5678/form/59f9a7ae-be47-4760-8a79-a6602be58e2f;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Taille upload augmentée pour les documents
        client_max_body_size 50M;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Page de scraping web du RAG
    location /rag/web-scraping {
        
        proxy_pass http://n8n:5678/form/835f88c6-eaf7-46d7-b8db-9d00a971412b;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout plus long pour le scraping
        proxy_read_timeout 600s;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Page image analyse du RAG
    location /rag/image-analyse {
        
        proxy_pass http://n8n:5678/form/84d1257d-f278-4575-9009-46040a80860f;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout plus long pour le scraping
        proxy_read_timeout 600s;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Page principale
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers CORS pour les requêtes du chat
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
}
